# Define the structure of your API with the GraphQL
# schema definition language (SDL) here.

type PayLoad {
	meta: Meta!
}

type Meta {
	key1: Int
	key2: String
}

type Event {
	id: ID!
	userId: Int!
	createdAt: String!
	payLoad: AWSJSON!
}

type Query {
	getEvent(id: ID!): Event
}

type Mutation {
	createEvent(userId: Int!, payLoad: AWSJSON!): Event
}

schema {
	query: Query
	mutation: Mutation
}