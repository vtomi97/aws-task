# Define the structure of your API with the GraphQL
# schema definition language (SDL) here.

input CreateEventInput {
	userId: Int!
	payLoad: AWSJSON!
}

type CreateEventResponse {
	id: String
}

type Event {
	id: ID!
	userId: Int!
}

type Mutation {
	createEvent(input: CreateEventInput): CreateEventResponse
}

type Query {
	getEvent(id: String): Event
}

schema {
	query: Query
	mutation: Mutation
}